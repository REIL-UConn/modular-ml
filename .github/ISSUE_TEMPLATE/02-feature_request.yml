name: Feature Request
description: Suggest an idea for this project
labels: ["feature"]
body:
  - type: textarea
    id: linked_issues
    attributes:
      label: Related Issues
      description: Is your feature request related to an issue?
      placeholder: Provide a clear and concise description of what the problem is. E.g., I'm always frustrated when ...
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the solution(s) you'd like
      description: Provide a clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe the alternative solutions
      description: Provide a clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
